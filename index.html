<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogibear</title> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <header class="header">
            <div class="header__inner">

                <picture class="header__logo">
                    <a href=""><img src="assets/icons/logo_small.svg" alt=""></a>
                </picture>

                <div class="menu-button">
                    <button class="menu-button__hamburger"></button>
                </div>

            </div>
        </header>

        <section class="hero">
            <div class="hero__inner">

                <div class="hero__content">
                    <figure class="hero__flower">
                        <img src="assets/icons/icon_1.svg" alt="">
                    </figure>

                    <h1 class="hero__title">Yogibear</h1>
                    <p class="hero__text">Proffessional Yoga institute</p>
                    <a href="" class="hero__link">Explore your inner bear</a>
                </div>

            </div>
        </section>

        <section class="promo">
            <div class="promo__inner">
                
                <picture class="promo__img">
                    <img src="assets/images/image_2@2x.jpg" alt="">
                </picture>
    
                <div class="promo__content">
                    <figure class="promo__flower">
                        <img src="assets/icons/icon_2.svg" alt="">
                    </figure>
                    
                    <p class="promo__text">The calmness of your inner, health & strength are the most important things to mention when designing a yoga landing page.</p>
    
                </div>
            </div>



        </section>

        
    </div>

</body>
</html>
